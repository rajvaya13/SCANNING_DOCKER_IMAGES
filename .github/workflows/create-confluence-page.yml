name: Create Confluence Page

on:
  push:
    branches:
      - confluence

jobs:
  create-page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Image Pull
        run: |
          curl -X POST https://chatgpt-api.shn.hk/v1/ \
            -H 'Content-Type: application/json' \
            -d '{
            "model": "gpt-3.5-turbo",
            "messages": [{"role": "user", "content": "Hello, how are you?"}
          }'
      
